# Netlify configuration for Divine Link

[build]
  publish = "."

# Headers for appcast.xml
[[headers]]
  for = "/appcast.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

# Headers for zip downloads (only .zip files in releases folder)
[[headers]]
  for = "/releases/*.zip"
  [headers.values]
    Content-Type = "application/zip"
    Content-Disposition = "attachment"

# Ensure HTML files are served correctly
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"

# Redirects
[[redirects]]
  from = "/download"
  to = "/releases/DivineLink-latest.zip"
  status = 302
